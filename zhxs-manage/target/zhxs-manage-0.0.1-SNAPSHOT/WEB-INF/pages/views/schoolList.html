<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">
<link rel="stylesheet" href="../layuiadmin/layui/css/view.css" />
<link rel="icon" href="/favicon.ico">
<title>管理后台</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-row">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="form-box">
						<div class="layui-form layui-form-item">
							<div id="school" class="layui-inline">
								<div class="layui-form-mid">学校名称:</div>
								<div class="layui-input-inline" style="width: 150px;">
									<input name="schoolname" type="text" autocomplete="off"
										class="layui-input">
								</div>
								<div class="layui-form-mid">省:</div>
								<div class="layui-input-inline" style="width: 100px;">
									<select name="provinceid" lay-filter="province">
									</select>
								</div>
								<div class="layui-form-mid">市:</div>
								<div class="layui-input-inline" style="width: 100px;">
									<select name="cityid" lay-filter="city">
									</select>
								</div>
								<div class="layui-form-mid">县/区:</div>
								<div class="layui-input-inline" style="width: 100px;">
									<select name="countyid" lay-filter="county">
									</select>
								</div>
								<button lay-submit lay-filter="query"
									class="layui-btn layui-btn-blue">查询</button>
								<button id="clear" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
						<button id="addSchool" class="layui-btn layui-btn-blue">
							<i class="layui-icon">&#xe654;</i>新增
						</button>
						<table id="demo" lay-filter="test"></table>
						<script type="text/html" id="barDemo">
  							<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../layuiadmin/layui/layui.all.js"></script>
	<script src="../js/select.js"></script>
	<script src="../js/schoolList.js"></script>
	
</body>
</html>
