<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" href="layuiadmin/style/login.css" media="all">
<link rel="stylesheet" href="res/css/mycss.css" media="all">
<link rel="shortcut icon" href="/icon.ico"
	type="image/x-icon" />
</head>
<body>
	<div class="layadmin-user-login layadmin-user-display-show color-background"
		id="LAY-user-login" style="display: none;">
		<div class="animation animation1"></div>
		<div class="animation animation2"></div>
		<div class="animation animation3"></div>
		<div class="animation animation4"></div>
		<div class="animation animation5"></div>
		<div class="layadmin-user-login-main color-null">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>亿年相册</h2>
				<p>登录</p>
			</div>
			<div
				class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-username"
						for="LAY-user-login-username"></label> <input type="text"
						name="username" id="LAY-user-login-username" lay-verify="required"
						placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-password"
						for="LAY-user-login-password"></label> <input type="password"
						name="password" id="LAY-user-login-password" lay-verify="required"
						placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<div class="layui-row">
						<div class="layui-col-xs7">
							<label
								class="layadmin-user-login-icon layui-icon layui-icon-vercode"
								for="LAY-user-login-vercode"></label> <input type="text"
								name="vercode" id="login-vercode" lay-verify="required"
								placeholder="图形验证码" class="layui-input">
						</div>
						<div class="layui-col-xs5">
							<div style="margin-left: 10px;">
								<canvas id="canvas" width="129" height="38"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit
						lay-filter="LAY-user-login-submit">登 入</button>
				</div>
				<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>社交账号登入</label> <a href="javascript:;"><i
						class="layui-icon layui-icon-login-qq"></i></a> <a href="javascript:;"><i
						class="layui-icon layui-icon-login-wechat"></i></a> <a
						href="javascript:;"><i
						class="layui-icon layui-icon-login-weibo"></i></a> <a
						href="doRegUI" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
				</div>
			</div>
		</div>
		<div class="layui-trans layadmin-user-login-footer">
			<p>
				© 2019 <a href="#" target="_blank">zjsolucky.com</a>
			</p>
			<p>
				<span><a href="#" target="_blank">毕业设计</a></span> <span><a
					href="#" target="_blank">共享相册</a></span> <span><a
					href="#" target="_blank">朝花夕拾</a></span>
			</p>
		</div>
	</div>
	<script src="layuiadmin/layui/layui.all.js"></script>
	<script src="js/mylogin.js"></script>
	
</body>
</html>
