<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">
<link rel="stylesheet" href="../layuiadmin/layui/css/view.css" />
<link rel="icon" href="/favicon.ico">
<title>管理后台</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-row">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="form-box">
						<div class="layui-form layui-form-item">
							<div id="school" class="layui-inline">
								<div class="layui-form-mid">用户名:</div>
								<div class="layui-input-inline" style="width: 150px;">
									<input name="username" type="text" autocomplete="off"
										class="layui-input">
								</div>
								<div class="layui-form-mid">姓名:</div>
								<div class="layui-input-inline" style="width: 150px;">
									<input name="name" type="text" autocomplete="off"
										class="layui-input">
								</div>
								<div class="layui-form-mid">昵称:</div>
								<div class="layui-input-inline" style="width: 150px;">
									<input name="nickname" type="text" autocomplete="off"
										class="layui-input">
								</div>
								<button lay-submit lay-filter="query"
									class="layui-btn layui-btn-blue">查询</button>
								<button id="clear" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
						<table id="demo" lay-filter="test"></table>
						<script type="text/html" id="barDemo">
  							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../layuiadmin/layui/layui.all.js"></script>
	<script src="../js/manage.js"></script>
	<script src="../js/userList.js"></script>

</body>
</html>
